<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Курс JS</title>
    <script>
      // инициализация переменных
      var Teacher = new Object();
      Teacher.name = " Иван";
      Teacher.surname = "Иванов ";
      Teacher.patronymic = "Иванович";
      Teacher.ocupation = "Преподаватель";
      Teacher.degree = " Высшее";
      Teacher.category = " Вторая";
      Teacher.education = "МГТУ ";
      Teacher.discipline = "Информатика ";
      Teacher.note = "нет ";
    </script>
  </head>
  <body>
    <header>
      <h1 align="center">Введение в JavaScript</h1>
    </header>

    <div class="content" style="text-align: center; font-size: large">
      <script>
        document.write("<br>" + "Фамилия- " + Teacher.surname);
        document.write("<br>" + "Имя -" + Teacher.name);
        document.write("<br>" + "Отчество- " + Teacher.patronymic);
        document.write("<br>" + "Должность- " + Teacher.ocupation);
        document.write("<br>" + "уровень образования-" + Teacher.degree);
        document.write("<br>" + "Категория- " + Teacher.category);
        document.write("<br>" + "Образование-" + Teacher.education);
        document.write("<br>" + "Дисциплина-" + Teacher.discipline);
        document.write("<br>" + "Уточнения- " + Teacher.note);
      </script>
    </div>
    <footer style="text-align: center">
      <h3>Добро пожаловать на pechora_PROger</h3>
      <a href="https://vk.com/pechora_proger" target="__blank"
        >pechora_PROger</a
      >
    </footer>
  </body>
</html>
